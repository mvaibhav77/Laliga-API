<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
	<style>
		body{
			margin-top: 62px;;
		}
	</style>
	<title>LaLiga API</title>
	<link rel="icon" type="image/x-icon" href="laliga.png">
</head>
<body>
    <nav class="navbar navbar-dark bg-secondary mb-3" style="position:fixed;margin-top: -62px;width: 100%; z-index:2;">
		 <div class="container">
			 <h2 class="navbar-brand pb-0"><img src="laliga.png"height="28px"width="28px" alt="" srcset="" class="mx-1"> La Liga</h2>
			 <button class="navbar-toggler">
				<span class="navbar-toggler-icon"></span>
			 </button>
			 <div class="navbar-collapse">
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a href="#" class="nav-link active"id="tbl">Table</a>
					</li>
					<li class="nav-item">
					   <a href="#" class="nav-link"id="mtch">Matches</a>
				   </li>
					<li class="nav-item">
					   <a href="#" class="nav-link"id="stats">Statistics</a>
				   </li>
					<li class="nav-item">
					   <a href="#" class="nav-link"id="plyrs">Players</a>
				   </li>	
				</ul>
			 </div>
			 
		 </div>
	 </nav>


	<div id="loader" class="pt-5 text-center" style="display: none;">
		<img src="loading.gif" alt="" srcset="" class="img-fluid">
	</div>
	<div id="mainData" class="container" style="max-width:720px;z-index:1;">
	</div>



	<script>
		const navBtn = document.querySelector('.navbar-toggler');
		const nav = document.querySelector('.nav');
		navBtn.addEventListener('click',(e)=>{
			if(nav.style.display==='block'){
				nav.classList.remove('navbar-nav');
				nav.classList.add('nav-pills');
				nav.style=`
					display:none;
					float:none;
				`;
			}else{
				nav.classList.remove('nav-pills');
				nav.classList.add('navbar-nav');
				nav.style=`
					margin-left:40px;
					display:block;
					float:left;
				
				`
			}
			console.log('navBTN');
		})
	</script>


	 <script src="api.js"></script>
	 <script src="ui.js"></script>
	 <script src="app.js"></script>
</body>
<style>
	@media only screen and (min-width:600px){
		.navbar-toggler{
			display:none;
		}
		.navbar-collapse{
			position: fixed;
			right:10%;
		}

	}
	@media only screen and (max-width:600px){
		.nav{
			display: none;
		}
		.toggleNav{
			display: none;
		}
	}
</style>
</html>
